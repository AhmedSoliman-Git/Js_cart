<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./Image/1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cart JS</title>
</head>
<body>

<section>
    <header>
        <div>
        <h3>PRODUCT LIST </h3>
        <p>
            <i class="fa-solid fa-cart-shopping" id="cart-btn"></i>
            <span id="counter">0</span>
        </p>
    </div>
    </header>

    <main class="container">
        <div class="cartItems" id="cartItems">
            </div>

    </main>
</section>

    <div class="cartListItems" id="cartListItems">
        <h3>Shopping Cart</h3>
        <div id="ItemsContainer"></div>
        <span class="checkOut" >
            <span>Total Price : </span>
            <span id="checkOut">0$</span>
        </span>

        <div class="btn">
            <button id="close-btn" class="close">Close</button>
            <button id="check-btn">Check out</button>
        </div>
    </div>


















    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/8d3698bf89.js" crossorigin="anonymous"></script>
